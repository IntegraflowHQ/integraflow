name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: apps/frontend
        run: yarn install --immutable

      - name: Install Playwright Browsers
        working-directory: apps/frontend
        run: yarn playwright install --with-deps

      - name: Build backend server
        run: docker compose -f ./docker-compose-test.yml build

      - name: Build survey app
        run: yarn build:survey

      - name: Build dashboard
        run: yarn build:dashboard
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_SERVER_BASE_URL: ${{ secrets.VITE_SERVER_BASE_URL }}
          VITE_LINK_SURVEY_HOST: ${{ secrets.VITE_LINK_SURVEY_HOST }}
          VITE_PUBLIC_POSTHOG_KEY: ${{ secrets.VITE_PUBLIC_POSTHOG_KEY }}
          VITE_PUBLIC_POSTHOG_HOST: ${{ secrets.VITE_PUBLIC_POSTHOG_HOST }}

      - name: Start Backend Server
        run: docker compose -f ./docker-compose-test.yml up -d

      - name: Start survey app
        run: yarn start:survey &

      - name: Start dashboard
        run: yarn preview &
        working-directory: apps/frontend

      - name: Run Playwright tests
        run: yarn test-e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 30
